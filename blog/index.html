<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog by Lulzx">
  <title>Blog | Lulzx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #09090b;
      --bg-subtle: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Nav */
    nav {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
    }

    .logo {
      font-weight: 600;
      font-size: 15px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      font-size: 14px;
    }

    .nav-links a {
      color: var(--text-secondary);
      transition: color 0.15s;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    /* Header */
    .header {
      padding: 80px 0 48px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .header .lead {
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Empty state */
    .empty {
      padding: 80px 0;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .empty p {
      color: var(--text-muted);
      font-size: 15px;
    }

    /* Footer */
    footer {
      padding: 48px 0;
      border-top: 1px solid var(--border);
    }

    footer .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
    }

    footer a {
      font-size: 14px;
      color: var(--text-muted);
      transition: color 0.15s;
    }

    footer a:hover {
      color: var(--text);
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-copy {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header {
        padding: 48px 0 32px;
      }

      .header h1 {
        font-size: 26px;
      }

      .nav-links {
        display: none;
      }

      footer .container {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="../" class="logo">lulzx</a>
      <div class="nav-links">
        <a href="../me.html">About</a>
        <a href="../projects.html">Projects</a>
        <a href="../hire.html">Hire</a>
        <a href="https://github.com/lulzx">GitHub</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="header">
        <h1>Blog</h1>
        <p class="lead">Thoughts on software, building things, and whatever else.</p>
      </div>

      <div class="empty">
        <p>Nothing here yet. Check back later.</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="../">Home</a>
        <a href="../me.html">About</a>
        <a href="../projects.html">Projects</a>
      </div>
      <span class="footer-copy">&copy; 2025</span>
    </div>
  </footer>
</body>
</html>
