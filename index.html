* {

html {

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    border: 1px solid #000;
    margin: 1rem;
}

.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 6rem;
    border-bottom: 1px solid #000;
}

.statement {
    font-size: clamp(1.5rem, 4vw, 3.5rem);
    font-weight: 500;
    max-width: 1200px;
    letter-spacing: -0.02em;
    line-height: 1.5;
}

.word {
    display: inline-block;
    cursor: pointer;
    padding: 0 0.1em;
    margin: 0 -0.1em;
    border-radius: 2px;
    transition: all 0.15s ease;
    text-decoration: none;
    color: inherit;
}

.word:hover {
    background: #000;
    color: #fff;
}

.punctuation {
    display: inline;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    font-size: 0.875rem;
}

.footer a {
    color: #000;
    text-decoration: underline;
    text-underline-offset: 2px;
}

.footer a:hover {
    background: #000;
    color: #fff;
    text-decoration: none;
}

@media (max-width: 800px) {
    .main {
        padding: 3rem;
    }
}

@media (max-width: 500px) {
    .container {
        margin: 0.5rem;
    }
    .main {
        padding: 2rem;
    }
    .footer {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
    }
}

/* Word Page Styles */
.word-page {
    flex: 1;
    border: 1px solid #000;
    margin: 1rem;
    display: flex;
    flex-direction: column;
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.word-header {
    padding: 2rem;
    border-bottom: 1px solid #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.back {
    color: #000;
    text-decoration: none;
}

.back:hover {
    background: #000;
    color: #fff;
}

.word-title {
    font-size: clamp(3rem, 10vw, 8rem);
    font-weight: 700;
    letter-spacing: -0.04em;
    padding: 4rem;
    border-bottom: 1px solid #000;
}

.word-content {
    flex: 1;
    padding: 4rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.block {
    border: 1px solid #000;
    padding: 2rem;
}

.block h2 {
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #000;
}

.block p, .block li {
    font-size: 1rem;
    line-height: 1.7;
    margin-bottom: 0.75rem;
}

.block ul {
    list-style: none;
    padding: 0;
}

.block li::before {
    content: "→ ";
    font-weight: 700;
}

.block a {
    color: #000;
    text-decoration: underline;
}

.block a:hover {
    background: #000;
    color: #fff;
}

.stat {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 0.5rem;

.stat-label {
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;

.zero {
    font-size: 8rem;
    font-weight: 900;

code {

    padding: 0.2em 0.4em;
    font-size: 0.9em;
